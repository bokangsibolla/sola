t-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="194.7949" x="1046.4707" y="394.3809">LEFT JOIN profiles ON author_id</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="220.4824" x="1046.4707" y="408.9648">LEFT JOIN community_seed_profiles</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="145.8164" x="1046.4707" y="423.5488">WHERE status = 'active'</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="139.8574" x="1054.9082" y="438.1328">AND visibility = 'public'</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="237.9961" x="1054.9082" y="452.7168">AND author_id NOT IN (blocked_users)</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="229.0254" x="1046.4707" y="467.3008">ORDER BY sort (newest|top|trending)</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="160.8223" x="1046.4707" y="481.8848">LIMIT 15 OFFSET page*15</text><rect fill="#FFFFFF" height="142.0879" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="310.1211" x="656.9121" y="1220.1641"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="290.1211" x="666.9121" y="1242.2285">castVote(userId, entityType, entityId, direction)</text><line style="stroke:#000000;stroke-width:1;" x1="656.9121" x2="967.0332" y1="1249.748" y2="1249.748"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="134.2734" x="666.9121" y="1266.8125">1. Check existing vote</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="245.8359" x="666.9121" y="1281.3965">2. Same direction &#8594; DELETE (toggle off)</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLe