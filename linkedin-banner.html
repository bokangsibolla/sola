<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1584">
<title>Sola — LinkedIn Banner</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #e8e8e8;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }

  .banner {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: #ffffff;
    display: flex;
  }

  /* ─── LEFT CONTENT ─── */
  .left {
    flex: 0 0 52%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 0 0 72px;
    position: relative;
    z-index: 5;
  }

  .logo {
    height: 130px;
    width: auto;
    object-fit: contain;
    object-position: left;
    margin-bottom: 20px;
  }

  .tagline {
    font-size: 15px;
    font-weight: 500;
    color: #555;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 20px;
    line-height: 1;
  }

  .meta {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .url {
    font-size: 13.5px;
    font-weight: 600;
    color: #E5653A;
    letter-spacing: 0.5px;
  }

  .sep {
    width: 1px;
    height: 14px;
    background: #ddd;
  }

  .launch {
    font-size: 11.5px;
    font-weight: 500;
    color: #aaa;
    letter-spacing: 2.5px;
    text-transform: uppercase;
  }

  /* ─── RIGHT: SINGLE HERO PHOTO ─── */
  .right {
    flex: 0 0 48%;
    position: relative;
    overflow: hidden;
  }

  .right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: 50% 58%;
    display: block;
    filter: saturate(0.9) brightness(0.95);
  }

  /* White fade from left into photo */
  .right::before {
    content: '';
    position: absolute;
    left: -1px;
    top: 0;
    width: 180px;
    height: 100%;
    background: linear-gradient(to right, #ffffff 0%, rgba(255,255,255,0.5) 55%, transparent 100%);
    z-index: 4;
  }

  /* Soft warm tint */
  .right::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(229, 101, 58, 0.04);
    z-index: 3;
    pointer-events: none;
  }

  /* Orange accent — bottom left strip */
  .accent {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 52%;
    height: 3.5px;
    background: #E5653A;
    z-index: 20;
  }
</style>
</head>
<body>

<div class="banner" id="banner">
  <div class="left">
    <img src="banner-photos/sola-logo.png" alt="Sola" class="logo">
    <div class="tagline">Because women travel differently</div>
    <div class="meta">
      <span class="url">solatravel.app</span>
      <span class="sep"></span>
      <span class="launch">Launching 8 March 2026</span>
    </div>
  </div>

  <div class="right">
    <img src="banner-photos/dunes.jpg" alt="">
  </div>

  <div class="accent"></div>
</div>

</body>
</html>
