<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 393px;
    height: 852px;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: #FFFFFF;
    overflow: hidden;
    position: relative;
  }

  /* Status bar */
  .status-bar {
    height: 54px;
    padding: 14px 24px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    font-weight: 600;
    color: #1a1a1a;
  }
  .status-icons { display: flex; gap: 6px; align-items: center; }
  .signal { width: 17px; height: 11px; display: flex; gap: 1.5px; align-items: flex-end; }
  .signal span { width: 3px; background: #1a1a1a; border-radius: 1px; }
  .signal span:nth-child(1) { height: 4px; }
  .signal span:nth-child(2) { height: 6px; }
  .signal span:nth-child(3) { height: 8px; }
  .signal span:nth-child(4) { height: 11px; }
  .battery { width: 25px; height: 12px; border: 1.5px solid #1a1a1a; border-radius: 3px; position: relative; }
  .battery::after { content: ''; position: absolute; right: -4px; top: 3px; width: 2px; height: 5px; background: #1a1a1a; border-radius: 0 1px 1px 0; }
  .battery-fill { width: 75%; height: 100%; background: #1a1a1a; border-radius: 1.5px; }

  /* Header */
  .header {
    padding: 8px 24px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-size: 24px;
    font-weight: 800;
    color: #E5653A;
    letter-spacing: -0.5px;
  }
  .header-icon {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    background: #F3F3F3;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .header-icon svg { width: 20px; height: 20px; }

  /* Content */
  .content {
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  /* Hero card */
  .hero-card {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.65) 100%),
      linear-gradient(135deg, #c44a25 0%, #E5653A 40%, #e8815f 100%);
    position: relative;
    overflow: hidden;
  }
  .hero-label {
    position: absolute;
    top: 12px;
    left: 12px;
    padding: 4px 8px;
    background: rgba(0,0,0,0.35);
    border-radius: 6px;
    color: white;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }
  .hero-content {
    position: absolute;
    bottom: 14px;
    left: 14px;
  }
  .hero-title {
    font-size: 18px;
    font-weight: 700;
    color: white;
    letter-spacing: -0.3px;
  }
  .hero-sub {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    margin-top: 2px;
  }

  /* City row */
  .city-row {
    display: flex;
    gap: 12px;
  }
  .city-card {
    flex: 1;
    height: 140px;
    border-radius: 14px;
    position: relative;
    overflow: hidden;
  }
  .city-card-1 {
    background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%),
      linear-gradient(135deg, #2c5f4a 0%, #3a7a5c 50%, #5a9a7c 100%);
  }
  .city-card-2 {
    background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%),
      linear-gradient(135deg, #c49a4a 0%, #d4aa5a 50%, #e4c47a 100%);
  }
  .city-card .hero-label { font-size: 9px; }
  .city-card .hero-content { bottom: 12px; left: 12px; }
  .city-card .hero-title { font-size: 15px; }
  .city-card .hero-sub { font-size: 11px; }

  /* Search bar */
  .search-bar {
    padding: 14px 16px;
    background: #F3F3F3;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .search-icon { color: #999; font-size: 16px; }
  .search-text {
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .search-main {
    font-size: 14px;
    font-weight: 600;
    color: #1a1a1a;
    letter-spacing: -0.2px;
  }
  .search-sub {
    font-size: 12px;
    color: #999;
  }

  /* Section */
  .section-label {
    font-size: 11px;
    font-weight: 700;
    color: #999;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    margin-bottom: -8px;
  }

  /* Popular pair */
  .popular-row {
    display: flex;
    gap: 12px;
  }
  .popular-card {
    flex: 1;
    height: 120px;
    border-radius: 14px;
    position: relative;
    overflow: hidden;
  }
  .popular-1 {
    background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%),
      linear-gradient(135deg, #4a6a8a 0%, #5a7a9a 50%, #7a9aba 100%);
  }
  .popular-2 {
    background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%),
      linear-gradient(135deg, #8a4a6a 0%, #a05a7a 50%, #ba7a9a 100%);
  }
  .popular-card .hero-content { bottom: 10px; left: 10px; }
  .popular-card .hero-title { font-size: 14px; }
  .popular-card .hero-sub { font-size: 10px; }

  /* Tab bar */
  .tab-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 83px;
    background: white;
    border-top: 1px solid #E8E8E8;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding-top: 10px;
  }
  .tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .tab-dot {
    width: 22px;
    height: 22px;
    border-radius: 6px;
    background: #E8E8E8;
  }
  .tab.active .tab-dot {
    background: #E5653A;
  }
  .tab-label {
    font-size: 10px;
    font-weight: 600;
    color: #999;
  }
  .tab.active .tab-label {
    color: #E5653A;
  }
</style>
</head>
<body>
  <div class="status-bar">
    <span>9:41</span>
    <div class="status-icons">
      <div class="signal"><span></span><span></span><span></span><span></span></div>
      <span style="font-size:12px;font-weight:600">5G</span>
      <div class="battery"><div class="battery-fill"></div></div>

  </div>

  <div class="header">

        <polyline points="22,6 12,13 2,6"/>
      </svg>
    </div>
  </div>

  <div class="content">
    <div class="hero-card">
      <div class="hero-label">Collection</div>
      <div class="hero-content">
        <div class="hero-title">Southeast Asia Solo Guide</div>

    <div class="city-row">
      <div class="city-card city-card-1">

          <div class="hero-title">Lisbon</div>

        </div>
      </div>
    </div>

    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <div class="search-text">
        <span class="search-main">Where to next?</span>
        <span class="search-sub">Search cities, countries, collections</span>
      </div>
    </div>

    <div class="section-label">Popular with solo women</div>

    <div class="popular-row">
      <div class="popular-card popular-1">

          <div class="hero-title">Tokyo</div>

  <div class="tab-bar">

    <div class="tab"><div class="tab-dot"></div><span class="tab-label">Trips</span></div>
    <div class="tab"><div class="tab-dot"></div><span class="tab-label">Connect</span></div>

  </div>
</body>
</html>
